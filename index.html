<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learner Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Learner Form</h1>

    <form id="learnerForm" novalidate>
      <div class="grid-2">
        <label class="field">
          <span class="label">First name</span>
          <input id="firstName" name="firstName" autocomplete="given-name" required
                 minlength="1" maxlength="50" pattern="[A-Za-z][A-Za-z '\-]{0,49}" placeholder="Jane" />
          <small class="hint">Letters, spaces, hyphen, apostrophe</small>
        </label>

        <label class="field">
          <span class="label">Last name</span>
          <input id="lastName" name="lastName" autocomplete="family-name" required
                 minlength="1" maxlength="50" pattern="[A-Za-z][A-Za-z '\-]{0,49}" placeholder="Doe" />
          <small class="hint">Letters, spaces, hyphen, apostrophe</small>
        </label>
      </div>

      <label class="field">
        <span class="label">Email</span>
        <input id="email" type="email" name="email" autocomplete="email" required placeholder="jane@example.com" />
      </label>

      <label class="field">
        <span class="label">US State</span>
        <select id="state" name="state" required>
          <option value="">Select a state</option>
          <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option>
          <option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option>
          <option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option>
          <option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option>
          <option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option>
          <option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
          <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option>
          <option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option>
          <option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option>
          <option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
          <option>DC</option>
        </select>
      </label>

      <button id="submitBtn" type="submit">Submit</button>
      <p id="status" role="status" aria-live="polite"></p>

      <section id="preview" class="card hidden" aria-live="polite">
        <h2 class="card-title">Submission Details</h2>
        <dl class="details">
          <div><dt>First name</dt><dd id="prevFirstName"></dd></div>
          <div><dt>Last name</dt><dd id="prevLastName"></dd></div>
          <div><dt>Email</dt><dd id="prevEmail"></dd></div>
          <div><dt>State</dt><dd id="prevState"></dd></div>
        </dl>
        <p class="timestamp" id="prevTime"></p>
      </section>
    </form>
  </main>

  <!-- Load Postmonger first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/postmonger/0.0.17/postmonger.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
